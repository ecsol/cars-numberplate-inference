version: '3.8'

services:
  plate-detection-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: plate-detection-api
    ports:
      - "8000:8000"
    environment:
      - DEVICE=cpu
      - CONFIDENCE_THRESHOLD=0.1
      - MAX_FILE_SIZE_MB=10
      - MODEL_PATH=models/best.pt
    volumes:
      # Mount model file (required)
      - ./models:/app/models:ro
      # Mount assets (optional, for custom mask/banner)
      - ./assets:/app/assets:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

